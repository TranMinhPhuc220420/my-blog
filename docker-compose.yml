services:
  client:
    build:
      context: .
      dockerfile: Dockerfile-client
    ports:
      - "3000:3000"
    environment:
      - NEXT_DISABLE_TURBOPACK=1
    depends_on:
      - server

  server:
    build:
      context: .
      dockerfile: Dockerfile-server
    ports:
      - "8000:8000"
    depends_on:
      - mongo
